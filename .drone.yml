---
kind: pipeline
type: docker
name: "Create Release"

trigger:
  branch:
    - main

steps:
  - name: release-please
    image: docker.io/kameshsampath/drone-github-release-please:v0.0.2
    pull: if-not-exists
    settings:
      github_token:
        from_secret: github_token
      extra_options: |
        release-type: simple
        bump-patch-for-minor-pre-major: true
    when:
      event:
        - push
---
kind: pipeline
type: docker
name: "Release Binaries"

trigger:
  event:
    - tag

steps:
  # need to fetch the tags to be available in next steps
  - name: fetch
    image: alpine/git
    commands:
      - git fetch --tags

  - name: goreleaser
    image: goreleaser/goreleaser
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - goreleaser release
---
kind: pipeline
type: docker
name: "Release Docker Image(arm64)"

trigger:
  event:
    - tag

platform:
  os: linux
  arch: arm64

steps:
  # need to fetch the tags to be available in next steps
  - name: fetch
    image: alpine/git
    commands:
      - git fetch --tags

  - name: goreleaser
    image: goreleaser/goreleaser
    pull: if-not-exists
    environment:
      CGO_ENABLED: "0"
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - goreleaser release --snapshot --rm-dist --debug

  - name: ui-build
    image: node:17.7-alpine3.14
    commands:
      - cd /ui
      - apk add --update rsync
      - cp $DRONE_WORKSPACE/ui/package.json ./package.json
      - cp $DRONE_WORKSPACE/ui/package-lock.json ./package-lock.json
      - npm ci
      - rsync -av --exclude-from="$DRONE_WORKSPACE/ui/excludes.txt"  $DRONE_WORKSPACE/ui/ /ui/
      - npm run build
    volumes:
      - name: frontend-build-dir
        path: /ui

  - name: Publish GA
    image: plugins/docker:20.13
    pull: if-not-exists
    settings:
      auto_tag: true
      dry_run: true
      auto_tag_suffix: linux-arm64
      dockerfile: docker/Dockerfile.linux.arm64
      registry:
        from_secret: image_registry
      repo:
        from_secret: destination_image
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    volumes:
      - name: frontend-build-dir
        path: /drone/src/ui/build
    when:
      event:
        - tag

  - name: Publish Dev
    image: plugins/docker:20.13
    pull: if-not-exists
    settings:
      dry_run: true
      auto_tag_suffix: linux-arm64
      dockerfile: docker/Dockerfile.linux.arm64
      registry:
        from_secret: image_registry
      repo:
        from_secret: destination_image
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    volumes:
      - name: frontend-build-dir
        path: /drone/src/ui/build
    when:
      branch:
        - main
      event:
        - push
volumes:
  - name: frontend-build-dir
    temp: {}
